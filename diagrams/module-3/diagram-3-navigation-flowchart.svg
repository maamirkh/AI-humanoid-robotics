<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <title>Navigation Flowchart</title>
  <desc>Flowchart showing the navigation process in humanoid robotics: start → perceive environment → plan path → execute → loop</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Start -->
  <ellipse cx="350" cy="40" rx="40" ry="20" fill="#4e73df" stroke="#2e59d9" stroke-width="2"/>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">
    Start
  </text>

  <!-- Arrow to first step -->
  <line x1="350" y1="60" x2="350" y2="80" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Perceive Environment -->
  <rect x="290" y="80" width="120" height="40" fill="#1cc88a" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Perceive
  </text>
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Environment
  </text>

  <!-- Arrow to next step -->
  <line x1="350" y1="120" x2="350" y2="140" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Plan Path -->
  <rect x="290" y="140" width="120" height="40" fill="#36b9cc" stroke="#2c97b0" stroke-width="2" rx="5"/>
  <text x="350" y="165" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Plan Path
  </text>

  <!-- Arrow to next step -->
  <line x1="350" y1="180" x2="350" y2="200" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Execute Movement -->
  <rect x="290" y="200" width="120" height="40" fill="#f6c343" stroke="#d4af37" stroke-width="2" rx="5"/>
  <text x="350" y="225" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Execute
  </text>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Movement
  </text>

  <!-- Arrow to decision -->
  <line x1="350" y1="240" x2="350" y2="260" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Continue Decision -->
  <diamond cx="350" cy="280" rx="30" ry="20" fill="#e74a3b" stroke="#d14836" stroke-width="2"/>
  <text x="350" y="285" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Continue?
  </text>

  <!-- Yes loop back -->
  <path d="M350,260 C350,240 400,240 400,200 C400,160 400,120 400,100 C400,80 390,60 370,50" fill="none" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="160" font-family="Arial, sans-serif" font-size="10" fill="#5a5c69" text-anchor="middle" font-weight="bold">
    Yes
  </text>

  <!-- No arrow -->
  <line x1="380" y1="280" x2="450" y2="280" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="415" y="270" font-family="Arial, sans-serif" font-size="10" fill="#5a5c69" text-anchor="middle" font-weight="bold">
    No
  </text>

  <!-- End -->
  <ellipse cx="500" cy="280" rx="40" ry="20" fill="#858796" stroke="#6e707e" stroke-width="2"/>
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">
    End
  </text>

  <!-- Robot icon at the start -->
  <rect x="330" y="20" width="10" height="15" fill="#ffffff" stroke="#ffffff" stroke-width="1" rx="2"/>
  <circle cx="335" cy="15" r="5" fill="#ffffff" stroke="#ffffff" stroke-width="1"/>

  <!-- Title -->
  <text x="350" y="15" font-family="Arial, sans-serif" font-size="18" fill="#3a3b45" text-anchor="middle" font-weight="bold">
    Navigation Flowchart
  </text>

  <!-- Arrowheads definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5a5c69"/>
    </marker>
    <symbol id="diamond" viewBox="0 0 60 40">
      <polygon points="30,0 60,20 30,40 0,20" fill="#e74a3b" stroke="#d14836" stroke-width="2"/>
    </symbol>
  </defs>
</svg>