<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <title>Sensor → Brain → Action Flow</title>
  <desc>Diagram showing the flow from sensors to brain processing to action execution in a humanoid robot system</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Sensor block -->
  <rect x="50" y="70" width="100" height="60" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="8"/>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">
    Sensors
  </text>

  <!-- Arrow 1 -->
  <line x1="150" y1="100" x2="200" y2="100" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Brain block -->
  <rect x="200" y="70" width="120" height="60" fill="#1cc88a" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <text x="260" y="100" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">
    Brain/Processing
  </text>

  <!-- Arrow 2 -->
  <line x1="320" y1="100" x2="370" y2="100" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Action block -->
  <rect x="370" y="70" width="100" height="60" fill="#e74a3b" stroke="#d14836" stroke-width="2" rx="8"/>
  <text x="420" y="100" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">
    Action
  </text>

  <!-- Arrowheads definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5a5c69"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" fill="#3a3b45" text-anchor="middle" font-weight="bold">
    Sensor → Brain → Action Flow
  </text>
</svg>