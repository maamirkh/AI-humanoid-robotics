<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <title>Simple Limb Sketch</title>
  <desc>Simple sketch of a humanoid limb showing joints and basic kinematic structure</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Body/Torso -->
  <rect x="100" y="80" width="80" height="100" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="10"/>
  <text x="140" y="130" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">
    Body
  </text>

  <!-- Shoulder joint -->
  <circle cx="180" cy="100" r="8" fill="#1cc88a" stroke="#17a2b8" stroke-width="2"/>
  <text x="180" y="90" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8" text-anchor="middle">
    Shoulder
  </text>

  <!-- Upper arm -->
  <line x1="180" y1="100" x2="250" y2="120" stroke="#36b9cc" stroke-width="8" stroke-linecap="round"/>
  <text x="215" y="100" font-family="Arial, sans-serif" font-size="10" fill="#36b9cc" text-anchor="middle">
    Upper Arm
  </text>

  <!-- Elbow joint -->
  <circle cx="250" cy="120" r="8" fill="#1cc88a" stroke="#17a2b8" stroke-width="2"/>
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8" text-anchor="middle">
    Elbow
  </text>

  <!-- Forearm -->
  <line x1="250" y1="120" x2="320" y2="140" stroke="#36b9cc" stroke-width="6" stroke-linecap="round"/>
  <text x="285" y="120" font-family="Arial, sans-serif" font-size="10" fill="#36b9cc" text-anchor="middle">
    Forearm
  </text>

  <!-- Wrist joint -->
  <circle cx="320" cy="140" r="6" fill="#1cc88a" stroke="#17a2b8" stroke-width="2"/>
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8" text-anchor="middle">
    Wrist
  </text>

  <!-- Hand -->
  <rect x="320" y="135" width="25" height="10" fill="#e74a3b" stroke="#d14836" stroke-width="2" rx="3"/>
  <text x="332" y="155" font-family="Arial, sans-serif" font-size="10" fill="#e74a3b" text-anchor="middle">
    Hand
  </text>

  <!-- Alternative limb (leg) -->
  <circle cx="140" cy="180" r="8" fill="#1cc88a" stroke="#17a2b8" stroke-width="2"/>
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8" text-anchor="middle">
    Hip
  </text>

  <line x1="140" y1="180" x2="140" y2="240" stroke="#36b9cc" stroke-width="8" stroke-linecap="round"/>
  <text x="120" y="210" font-family="Arial, sans-serif" font-size="10" fill="#36b9cc" text-anchor="middle">
    Thigh
  </text>

  <circle cx="140" cy="240" r="8" fill="#1cc88a" stroke="#17a2b8" stroke-width="2"/>
  <text x="140" y="230" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8" text-anchor="middle">
    Knee
  </text>

  <line x1="140" y1="240" x2="140" y2="290" stroke="#36b9cc" stroke-width="6" stroke-linecap="round"/>
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="10" fill="#36b9cc" text-anchor="middle">
    Shin
  </text>

  <rect x="130" y="290" width="20" height="8" fill="#e74a3b" stroke="#d14836" stroke-width="2" rx="3"/>
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="10" fill="#e74a3b" text-anchor="middle">
    Foot
  </text>

  <!-- Kinematic labels -->
  <rect x="360" y="50" width="120" height="80" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="420" y="70" font-family="Arial, sans-serif" font-size="12" fill="#3a3b45" text-anchor="middle" font-weight="bold">
    Kinematic Chain
  </text>
  <text x="420" y="90" font-family="Arial, sans-serif" font-size="9" fill="#3a3b45" text-anchor="middle">
    Joint → Link → Joint
  </text>
  <text x="420" y="105" font-family="Arial, sans-serif" font-size="9" fill="#3a3b45" text-anchor="middle">
    Forward/Inverse
  </text>
  <text x="420" y="120" font-family="Arial, sans-serif" font-size="9" fill="#3a3b45" text-anchor="middle">
    Kinematics
  </text>

  <!-- Title -->
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="18" fill="#3a3b45" text-anchor="middle" font-weight="bold">
    Simple Limb Sketch
  </text>
</svg>