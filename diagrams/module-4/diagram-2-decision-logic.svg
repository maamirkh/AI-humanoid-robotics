<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Decision Logic</title>
  <desc>Diagram showing decision logic in humanoid robotics: input → processing → decision tree → action</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Input sensors -->
  <rect x="50" y="80" width="100" height="60" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Input Sensors
  </text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">
    (Vision, Touch, etc.)
  </text>

  <!-- Arrow to processing -->
  <line x1="150" y1="110" x2="200" y2="110" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Processing Unit -->
  <rect x="200" y="80" width="120" height="60" fill="#1cc88a" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="260" y="110" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Processing Unit
  </text>
  <text x="260" y="125" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">
    (Decision Engine)
  </text>

  <!-- Arrow to decision tree -->
  <line x1="260" y1="140" x2="260" y2="170" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Decision Tree Root -->
  <circle cx="260" cy="200" r="20" fill="#36b9cc" stroke="#2c97b0" stroke-width="2"/>
  <text x="260" y="205" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">
    Root
  </text>

  <!-- Decision branches -->
  <!-- Left branch -->
  <line x1="260" y1="220" x2="200" y2="260" stroke="#5a5c69" stroke-width="1.5"/>
  <circle cx="200" cy="260" r="15" fill="#f6c343" stroke="#d4af37" stroke-width="1.5"/>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">
    Move
  </text>

  <!-- Right branch -->
  <line x1="260" y1="220" x2="320" y2="260" stroke="#5a5c69" stroke-width="1.5"/>
  <circle cx="320" cy="260" r="15" fill="#f6c343" stroke="#d4af37" stroke-width="1.5"/>
  <text x="320" y="265" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">
    Wait
  </text>

  <!-- Sub-branches for Move -->
  <line x1="200" y1="275" x2="170" y2="310" stroke="#5a5c69" stroke-width="1"/>
  <circle cx="170" cy="310" r="12" fill="#e74a3b" stroke="#d14836" stroke-width="1"/>
  <text x="170" y="315" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" dominant-baseline="middle">
    Fast
  </text>

  <line x1="200" y1="275" x2="230" y2="310" stroke="#5a5c69" stroke-width="1"/>
  <circle cx="230" cy="310" r="12" fill="#e74a3b" stroke="#d14836" stroke-width="1"/>
  <text x="230" y="315" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" dominant-baseline="middle">
    Slow
  </text>

  <!-- Sub-branches for Wait -->
  <line x1="320" y1="275" x2="290" y2="310" stroke="#5a5c69" stroke-width="1"/>
  <circle cx="290" cy="310" r="12" fill="#e74a3b" stroke="#d14836" stroke-width="1"/>
  <text x="290" y="315" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" dominant-baseline="middle">
    Short
  </text>

  <line x1="320" y1="275" x2="350" y2="310" stroke="#5a5c69" stroke-width="1"/>
  <circle cx="350" cy="310" r="12" fill="#e74a3b" stroke="#d14836" stroke-width="1"/>
  <text x="350" y="315" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" dominant-baseline="middle">
    Long
  </text>

  <!-- Action outputs -->
  <line x1="170" y1="322" x2="170" y2="340" stroke="#5a5c69" stroke-width="1" marker-end="url(#arrowhead)"/>
  <rect x="140" y="340" width="60" height="25" fill="#858796" stroke="#6e707e" stroke-width="1" rx="3"/>
  <text x="170" y="355" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">
    Walk Fast
  </text>

  <line x1="230" y1="322" x2="230" y2="340" stroke="#5a5c69" stroke-width="1" marker-end="url(#arrowhead)"/>
  <rect x="200" y="340" width="60" height="25" fill="#858796" stroke="#6e707e" stroke-width="1" rx="3"/>
  <text x="230" y="355" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">
    Walk Slow
  </text>

  <line x1="290" y1="322" x2="290" y2="340" stroke="#5a5c69" stroke-width="1" marker-end="url(#arrowhead)"/>
  <rect x="260" y="340" width="60" height="25" fill="#858796" stroke="#6e707e" stroke-width="1" rx="3"/>
  <text x="290" y="355" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">
    Wait Short
  </text>

  <line x1="350" y1="322" x2="350" y2="340" stroke="#5a5c69" stroke-width="1" marker-end="url(#arrowhead)"/>
  <rect x="320" y="340" width="60" height="25" fill="#858796" stroke="#6e707e" stroke-width="1" rx="3"/>
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">
    Wait Long
  </text>

  <!-- Decision labels -->
  <text x="180" y="245" font-family="Arial, sans-serif" font-size="8" fill="#5a5c69" font-weight="bold">
    Speed?
  </text>
  <text x="340" y="245" font-family="Arial, sans-serif" font-size="8" fill="#5a5c69" font-weight="bold">
    Duration?
  </text>

  <!-- Legend -->
  <rect x="450" y="50" width="180" height="100" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="540" y="70" font-family="Arial, sans-serif" font-size="10" fill="#3a3b45" text-anchor="middle" font-weight="bold">
    Decision Logic
  </text>
  <circle cx="470" cy="90" r="8" fill="#36b9cc" stroke="#2c97b0" stroke-width="1.5"/>
  <text x="485" y="93" font-family="Arial, sans-serif" font-size="8" fill="#3a3b45">Decision Node</text>
  <circle cx="470" cy="110" r="8" fill="#f6c343" stroke="#d4af37" stroke-width="1.5"/>
  <text x="485" y="113" font-family="Arial, sans-serif" font-size="8" fill="#3a3b45">Choice Node</text>
  <circle cx="470" cy="130" r="8" fill="#e74a3b" stroke="#d14836" stroke-width="1.5"/>
  <text x="485" y="133" font-family="Arial, sans-serif" font-size="8" fill="#3a3b45">Action Node</text>

  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" fill="#3a3b45" text-anchor="middle" font-weight="bold">
    Decision Logic
  </text>

  <!-- Arrowheads definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#5a5c69"/>
    </marker>
  </defs>
</svg>