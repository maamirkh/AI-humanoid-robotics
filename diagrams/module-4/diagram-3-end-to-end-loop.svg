<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <title>End-to-End Humanoid Loop</title>
  <desc>Diagram showing the complete humanoid loop: sensors → perception → thinking → action → sensors (continuous loop)</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Robot body representation -->
  <rect x="50" y="100" width="60" height="100" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <rect x="70" y="80" width="20" height="20" fill="#2e59d9" stroke="#2e59d9" stroke-width="2" rx="3"/>
  <line x1="80" y1="100" x2="80" y2="160" stroke="#4e73df" stroke-width="4"/>
  <line x1="60" y1="140" x2="100" y2="140" stroke="#4e73df" stroke-width="4"/>
  <line x1="80" y1="160" x2="60" y2="200" stroke="#4e73df" stroke-width="4"/>
  <line x1="80" y1="160" x2="100" y2="200" stroke="#4e73df" stroke-width="4"/>

  <!-- Sensors block -->
  <rect x="150" y="80" width="100" height="50" fill="#4e73df" stroke="#2e59d9" stroke-width="2" rx="5"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Sensors
  </text>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">
    (Vision, Touch, etc.)
  </text>

  <!-- Arrow to perception -->
  <line x1="250" y1="105" x2="300" y2="105" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Perception block -->
  <rect x="300" y="80" width="100" height="50" fill="#1cc88a" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Perception
  </text>
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">
    (Understanding)
  </text>

  <!-- Arrow to thinking -->
  <line x1="400" y1="105" x2="450" y2="105" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Thinking block -->
  <rect x="450" y="80" width="100" height="50" fill="#36b9cc" stroke="#2c97b0" stroke-width="2" rx="5"/>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Thinking
  </text>
  <text x="500" y="120" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">
    (Decision Making)
  </text>

  <!-- Arrow to action -->
  <line x1="550" y1="105" x2="600" y2="105" stroke="#5a5c69" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Action block -->
  <rect x="600" y="80" width="100" height="50" fill="#e74a3b" stroke="#d14836" stroke-width="2" rx="5"/>
  <text x="650" y="105" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Action
  </text>
  <text x="650" y="120" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">
    (Movement)
  </text>

  <!-- Loop back arrow (Action to Sensors) -->
  <path d="M700,105 C730,105 730,200 400,200 C250,200 250,105 250,105" fill="none" stroke="#f6c343" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="10" fill="#f6c343" text-anchor="middle" font-weight="bold">
    Continuous Loop
  </text>

  <!-- Environmental context -->
  <rect x="150" y="150" width="500" height="30" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="200" y="130" width="30" height="20" fill="#36b9cc" stroke="#2c97b0" stroke-width="1"/>
  <rect x="400" y="130" width="40" height="25" fill="#e74a3b" stroke="#d14836" stroke-width="1"/>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="10" fill="#8B4513">
    Environment (Objects, Obstacles, etc.)
  </text>

  <!-- Loop direction indicators -->
  <text x="275" y="95" font-family="Arial, sans-serif" font-size="12" fill="#5a5c69" font-weight="bold">
    →
  </text>
  <text x="375" y="95" font-family="Arial, sans-serif" font-size="12" fill="#5a5c69" font-weight="bold">
    →
  </text>
  <text x="525" y="95" font-family="Arial, sans-serif" font-size="12" fill="#5a5c69" font-weight="bold">
    →
  </text>

  <!-- Process labels -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="10" fill="#4e73df" text-anchor="middle" font-weight="bold">
    1. Sense World
  </text>
  <text x="350" y="60" font-family="Arial, sans-serif" font-size="10" fill="#1cc88a" text-anchor="middle" font-weight="bold">
    2. Understand
  </text>
  <text x="500" y="60" font-family="Arial, sans-serif" font-size="10" fill="#36b9cc" text-anchor="middle" font-weight="bold">
    3. Think/Plan
  </text>
  <text x="650" y="60" font-family="Arial, sans-serif" font-size="10" fill="#e74a3b" text-anchor="middle" font-weight="bold">
    4. Act
  </text>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" fill="#3a3b45" text-anchor="middle" font-weight="bold">
    End-to-End Humanoid Loop
  </text>

  <!-- Arrowheads definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5a5c69"/>
    </marker>
  </defs>
</svg>