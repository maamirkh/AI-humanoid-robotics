<svg width="700" height="250" xmlns="http://www.w3.org/2000/svg">
  <title>Human-Robot Interaction Loop</title>
  <desc>Diagram showing the interaction loop between human and robot: gesture → attention → intention → dialogue</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Human figure -->
  <circle cx="100" cy="100" r="30" fill="#4e73df" stroke="#2e59d9" stroke-width="2"/>
  <line x1="100" y1="130" x2="100" y2="180" stroke="#4e73df" stroke-width="4"/>
  <line x1="80" y1="150" x2="120" y2="150" stroke="#4e73df" stroke-width="4"/>
  <line x1="100" y1="180" x2="80" y2="210" stroke="#4e73df" stroke-width="4"/>
  <line x1="100" y1="180" x2="120" y2="210" stroke="#4e73df" stroke-width="4"/>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" fill="#4e73df" text-anchor="middle" font-weight="bold">
    Human
  </text>

  <!-- Robot figure -->
  <rect x="550" y="80" width="40" height="60" fill="#1cc88a" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <rect x="560" y="60" width="20" height="20" fill="#17a2b8" stroke="#17a2b8" stroke-width="2" rx="3"/>
  <line x1="570" y1="140" x2="570" y2="180" stroke="#1cc88a" stroke-width="4"/>
  <line x1="550" y1="160" x2="590" y2="160" stroke="#1cc88a" stroke-width="4"/>
  <line x1="570" y1="180" x2="550" y2="210" stroke="#1cc88a" stroke-width="4"/>
  <line x1="570" y1="180" x2="590" y2="210" stroke="#1cc88a" stroke-width="4"/>
  <text x="570" y="230" font-family="Arial, sans-serif" font-size="14" fill="#1cc88a" text-anchor="middle" font-weight="bold">
    Robot
  </text>

  <!-- Gesture arrow -->
  <path d="M130,100 C200,80 300,80 370,100" fill="none" stroke="#e74a3b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="250" y="70" font-family="Arial, sans-serif" font-size="12" fill="#e74a3b" text-anchor="middle" font-weight="bold">
    Gesture
  </text>

  <!-- Attention arrow -->
  <path d="M370,100 C440,120 520,120 590,100" fill="none" stroke="#36b9cc" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="480" y="130" font-family="Arial, sans-serif" font-size="12" fill="#36b9cc" text-anchor="middle" font-weight="bold">
    Attention
  </text>

  <!-- Intention feedback -->
  <path d="M590,100 C520,120 440,120 370,100" fill="none" stroke="#f6c343" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="480" y="150" font-family="Arial, sans-serif" font-size="12" fill="#f6c343" text-anchor="middle">
    Intention
  </text>

  <!-- Dialogue loop -->
  <path d="M370,100 C300,120 200,120 130,100" fill="none" stroke="#8854d0" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="12" fill="#8854d0" text-anchor="middle">
    Dialogue
  </text>

  <!-- Interaction stages -->
  <rect x="200" y="40" width="100" height="30" fill="#e74a3b" stroke="#d14836" stroke-width="1" rx="5"/>
  <text x="250" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Gesture
  </text>

  <rect x="320" y="40" width="100" height="30" fill="#36b9cc" stroke="#2c97b0" stroke-width="1" rx="5"/>
  <text x="370" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Attention
  </text>

  <rect x="440" y="40" width="100" height="30" fill="#f6c343" stroke="#d4af37" stroke-width="1" rx="5"/>
  <text x="490" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Intention
  </text>

  <rect x="320" y="170" width="100" height="30" fill="#8854d0" stroke="#7a4dc1" stroke-width="1" rx="5"/>
  <text x="370" y="190" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">
    Dialogue
  </text>

  <!-- Title -->
  <text x="350" y="20" font-family="Arial, sans-serif" font-size="18" fill="#3a3b45" text-anchor="middle" font-weight="bold">
    Human-Robot Interaction Loop
  </text>

  <!-- Arrowheads definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74a3b"/>
    </marker>
  </defs>
</svg>